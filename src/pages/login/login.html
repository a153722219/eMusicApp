<ion-header class="logintitle">

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text"
                 placeholder="请输入用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password"
                 placeholder="请输入密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>



      <button ion-button color="danger"  (click)="closeModal()">返回首页</button>
       <button ion-button color="primary"  (click)="logins()">确认登陆</button>

  </ion-list>



</ion-content>
