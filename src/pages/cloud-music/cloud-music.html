<ion-header>

  <ion-navbar>
    <ion-title>云端歌曲</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let tmp of list;let i = index;">
    <ion-item>
      <h2 [innerHTML]="tmp.audio_name"></h2>
      <h4 [innerHTML]="tmp.author_name"></h4>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button (click)="play(i)">播放</button>
      <button ion-button color="secondary" (click)="download()">下载</button>
      <button ion-button color="danger" (click)="cancelSub(tmp.hash)">取消收藏</button>

    </ion-item-options>
  </ion-item-sliding>

  </ion-list>


</ion-content>
